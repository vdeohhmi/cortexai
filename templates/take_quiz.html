{% extends 'base.html' %}
{% block title %}Take Quiz â€“ Cortex.ai{% endblock %}
{% block content %}
<h2>Quiz for {{ find_course(quizzes[0].course_id).title }}</h2>
<form method="post">
  {% for q in quizzes %}
    <div class="mb-4">
      <p><strong>Q{{ loop.index }}:</strong> {{ q.question }}</p>
      {% for opt in q.options.split('|') %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="{{ q.id }}" id="{{ q.id }}-{{ loop.index0 }}" value="{{ opt }}" required>
          <label class="form-check-label" for="{{ q.id }}-{{ loop.index0 }}">{{ opt }}</label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <button class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
