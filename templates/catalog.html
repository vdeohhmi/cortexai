{% extends 'base.html' %}
{% block title %}Course Catalog â€“ Cortex.ai{% endblock %}
{% block content %}
<h2>Available Courses</h2>
<div class="row g-4">
  {% for c in read_courses() if c.status=='active' %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ c.title }}</h5>
        <p class="card-text flex-grow-1">{{ c.description }}</p>
        <a href="{{ url_for('course_detail', course_id=c.id) }}" class="btn btn-primary mt-2">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
